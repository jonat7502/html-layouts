<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <style type="text/css">

         .Box { 
         width: 100%;
         height: 150px;
         background-color: #81BBC9;
         margin: 10px;
         border-radius: 10px;
         display: block;
         font-size: 16px;
         text-align: center;
     }
   
       
     #container {  
     margin-right: auto; 
     margin-left: auto; 
     width: 960px;
     padding: 10px;
     border-radius: 10px;
     display: inline-block;
     font-size: 0; } 


        </style>
    </head>
    <body>

        <div id="container">
        <div class="Box"><h1>Header</h1></div>
         <div class="Box"><h2>Sidebar</h2></div>
         <div class="Box"><h2>Content</h2></div>
         <div class="Box"><h2>Footer</h2></div>
         </div>
         
         
    </body>
</html>
